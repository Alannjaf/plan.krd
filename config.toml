baseURL = "https://talent.krd/"
languageCode = "en-us"
title = "Talent KRD"
theme = "PaperMod"
[pagination]
  pagerSize = 10

ignoreLogs = ["deprecated"]

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Talent KRD"
  description = "Tech, AI & Freelancing from Kurdistan â€” practical guides for professionals in Iraq and the Middle East"
  keywords = ["freelancing", "AI", "Kurdistan", "remote work", "tech", "Iraq", "Middle East", "career", "online income", "VPN Iraq", "digital marketing Kurdistan"]
  author = "Talent KRD"
  images = [""]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true

  [params.assets]
    # favicon = "/favicon.ico"
    # favicon16x16 = "/favicon-16x16.png"
    # favicon32x32 = "/favicon-32x32.png"
    # apple_touch_icon = "/apple-touch-icon.png"
    # safari_pinned_tab = "/safari-pinned-tab.svg"

  [params.label]
    text = "Talent KRD"
    # icon = "/apple-touch-icon.png"
    iconHeight = 35

  [params.profileMode]
    enabled = true
    title = "Talent KRD"
    subtitle = "Tech, AI & Freelancing from Kurdistan"
    imageUrl = ""
    imageWidth = 120
    imageHeight = 120
    imageTitle = "Talent KRD"

    [[params.profileMode.buttons]]
      name = "Blog"
      url = "/posts/"

    [[params.profileMode.buttons]]
      name = "About"
      url = "/about/"

  [params.homeInfoParams]
    Title = "Tech, AI & Freelancing from Kurdistan"
    Content = "Practical guides and insights for professionals building careers in tech, AI, and freelancing from Iraq and the Middle East."

  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/talentkrd"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/company/talentkrd"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/talentkrd"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:hello@talent.krd"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  [params.social]
    twitter = "talentkrd"

  [params.editPost]
    disabled = true

  [params.analytics]
    # google = "G-XXXXXXXXXX"

  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[outputs]
  home = ["HTML", "RSS", "JSON"]

[[menu.main]]
  identifier = "posts"
  name = "Blog"
  url = "/posts/"
  weight = 10

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 20

[[menu.main]]
  identifier = "contact"
  name = "Contact"
  url = "/contact/"
  weight = 30

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 40

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 50

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
